{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Edit Book {% endblock title %}
{% block content %}
  <h1>Edit a Book</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>
    
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>
    
    <label for="edition">Edition:</label><br>
    <input type="number" id="edition" name="edition" value="{{ book.edition }}" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" step="0.01" id="price" name="price" value="{{ book.price }}" required><br><br>

    <input type="submit" value="Edit Book">
  </form>
{% endblock content %}
